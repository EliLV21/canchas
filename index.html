<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <title>Futbol</title>
  </head>
  <body align="center">
    <h1>Canchas</h1>
    <section>
      <a id="botonFutbol" class="waves-effect waves-light btn">Futbol</a>
      <a id="botonBasquetball" class="waves-effect waves-light btn">Basquetball</a>
      <a id="botonTennis" class="waves-effect waves-light btn">Tennis</a>
    </section>
    <img id="deportes" src= "http://icon-icons.com/icons2/564/PNG/512/Sports_Mode_icon-icons.com_54137.png" />
    <section class="canchas">
      <span id="futbol">
        <div class="canchaFutbol" ></div>
        <div class="mediaCancha"></div>
        <div class="circuloCentro"></div>
        <div class="semiCirculo1"></div>
        <div class="semiCirculo2"></div>
        <div class="porteria"></div>
        <div class="porteria"></div>
      </span>

      <span id="basquetball">
        <div class="canchaBasquet"></div>
        <div class="circulo"></div>
        <div class="mediaCancha"></div>
        <div class="circulo1"></div>
        <div class="circulo2"></div>
        <div class="trapecio1"></div>
        <div class="trapecio2"></div>
        <div class="zonaAnotacion"></div>
        <div class="zonaAnotacion"></div>
      </span>

      <span id="tennis">
        <div class="canchaTennis"></div>
        <div class="rectLaterales"></div>
        <div class="rectLaterales"></div>
        <div class="rectVerticales"></div>
        <div class="rectVerticales"></div>
        <div class="rectPeques"></div>
        <div class="rectPeques"></div>
      </span>
    </section>
    <script src="canchas.js"></script>
